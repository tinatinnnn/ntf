<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <section class="header"><!--width-->
        <div class="wrapper"><!--display-->
            <div class="img">
                <img src="images/Rectangle Copy.png" class="main" width="278px">
                <div class="text">
                    <h2>Equilibrium #3429</h2>
                    <p class="text-card">Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="display">
                    <div class="span">
                        <img src="images/icon-ethereum.svg" alt="" />
                        0.041 ETH
                    </div>
                    <div class="clock">
                        <img src="images/icon-clock.svg" alt="" />
                        3 days left
                    </div>
                </div>
                <div class="border">
                </div>

                <div class="creator">
                    <img src="images/image-avatar.png" alt="" width="30px" class="avatar" />
                    <p class="creat">Creation of <span>Jules Wyvern</span></p>


                </div>
    </section>

</body>

</html>
